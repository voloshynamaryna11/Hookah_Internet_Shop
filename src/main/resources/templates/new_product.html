<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;400;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="container" style="margin-top: 40px; font-family: 'Mukta', sans-serif;">
    <h1>Product Support System</h1>
    <hr>
    <h2>Add Product</h2>

    <form action="#" th:action="@{/save}" th:object="${product}"
          method="POST">
        <input type="text" th:field="*{name}"
               placeholder="Name" class="form-control mb-4 col-4">

        <input type="text" th:field="*{description}"
               placeholder="Description" class="form-control mb-4 col-4">

        <input type="text" th:field="*{price}"
               placeholder="Price" class="form-control mb-4 col-4">

        <input type="number" th:field="*{amount}"
               placeholder="Amount" class="form-control mb-4 col-4" min="0">

        <input type="text" th:field="*{imageFileName}"
               placeholder="Image name" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Add Product</button>
    </form>

    <hr>

    <a th:href = "@{/products}"> Back to Product List</a>
</div>
</body>
</html>
