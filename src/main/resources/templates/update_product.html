<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;400;600&display=swap" rel="stylesheet">

</head>
<body>
<div class="container" style="margin-top: 40px; font-family: 'Mukta', sans-serif;">
    <h1>Product Support System</h1>
    <hr>
    <h2>Update Product</h2>

    <form action="#" th:action="@{/save}" th:object="${product}"
          method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{name}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{description}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{price}" class="form-control mb-4 col-4">

        <input type="number" th:field="*{amount}" class="form-control mb-4 col-4" min="0">

        <input type="text" th:field="*{imageFileName}" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Update Product</button>
    </form>

    <hr>

    <a th:href = "@{/products}"> Back to Product List</a>
</div>
</body>
</html>
